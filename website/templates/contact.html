{% extends "base.html" %}
{% block content %}
<div class="post">
			<h2 class="title">افزودن مطلب به سایت</h2>
			<p class="date"></p>

<form  class="entry" id = 'contact' action ='{{ url_for('contact') }}' method = 'Post' >
    <input style="display:block" name = 'name' type = 'text' value="عنوان" />
     <input style="display:block" name = 'cat' type = 'text' value="دسته بندی" />
     <input style="display:block" name = 'tag' type = 'text' value="برچسب:" />
    <textarea style="display:block" name = 'comment'>متن پست: </textarea>
    <input name = 'submit' type="submit" value="ارسال"/>
</form>

{% if usercomment %}
<p> متن به بلاگ اضافه شد! </p>

{% endif %}

  </div><!-- /.blog-post -->

{% endblock %}
